steps:
- name: maven:3-eclipse-temurin-17-alpine
  entrypoint: mvn
  args: ["test"]  # Run tests first

  # Lifecycle hook to run package after tests
  post_steps:
  - name: maven:3-eclipse-temurin-17-alpine
    entrypoint: mvn
    args: ["package", "-Dmaven.test.skip=true"]

- name: gcr.io/cloud-builders/docker
  args: ["build", "-t", "africa-south1-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/SpringBootHelloWorld", "--build-arg=JAR_FILE=target/helloworld-0.0.1-SNAPSHOT.jar", "."]
images: ["africa-south1-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/SpringBootHelloWorld"]

options:
  logging:
    default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET